name: base
on:
  workflow_call:
jobs:
  detect:
    name: detect
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      base: ${{ steps.filter.outputs.base }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            base:
              - pyproject.toml
              - sktime/base/**
  test:
    needs: detect
    name:
    if: ${{ needs.detect.outputs.base == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
        operating-system:
          - macos-latest
          - ubuntu-latest
          - ubuntu-22.04-arm
          - windows-latest
    runs-on: ${{ matrix.operating-system }}
    steps:
      - name: Ensure workspace exists (Windows)
        if: matrix.operating-system == 'windows-latest'
        shell: pwsh
        run: |
          # GITHUB_WORKSPACE is set by GitHub Actions, ensure parent directories exist
          if ($env:GITHUB_WORKSPACE) {
            $workspace = $env:GITHUB_WORKSPACE
            $parent = Split-Path -Parent $workspace
            if ($parent -and -not (Test-Path $parent)) {
              New-Item -ItemType Directory -Force -Path $parent | Out-Null
            }
            New-Item -ItemType Directory -Force -Path $workspace | Out-Null
          }

      - name: checkout pull request branch
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: run tests on python ${{ matrix.python-version }}
        uses: ./.github/actions/test-base
        with:
          python-version-identifier: ${{ matrix.python-version }}
          sub-sample-estimators: "True"
          test-affected-estimators: "True"
